<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>E-uni Grade</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<nav class="navbar  navbar-expand-lg navbar-dark bg-dark">

    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{${@environment.getProperty('address.manager')}}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{${@environment.getProperty('address.manager')}+'courses'}">Courses</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" th:href="@{${@environment.getProperty('address.manager')}+'grades'}">Grades</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{${@environment.getProperty('address.manager')}+'students'}">Student
                        Info</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<br>
<div class="m-4">
    <h2 class="text-center">Edit student info</h2>
</div>
<form th:object="${student}" action="#" th:action="@{/euni/students/edit}"  method="post" >
    <div class="d-flex align-items-center flex-column input-group mb-3">

        <div class="form-group col-sm-2">
            <label for="facnum">Fac. num</label>
            <input type="text"  class="form-control" id="facnum" th:attr="name='facnum'" th:value="${student.getFacNum()}" th:field="*{facNum}" readonly>
        </div>
        <div class="form-group col-sm-2">
            <label for="studentfname">First name</label>
            <input type="text"   class="form-control" id="studentfname" th:value="${student.getFirstName()}" th:field="*{firstName}">
        </div>
        <div class="form-group col-sm-2">
            <label for="studentlname">Last name</label>
            <input type="text"   class="form-control" id="studentlname" th:value="${student.getLastName()}" th:field="*{lastName}">
        </div>
        <div class="form-group col-sm-2">
            <label for="gradyear">Grad year</label>
            <input type="number" class="form-control col-x" id="gradyear" min="1990" max="2026" th:value="${student.getGradYear()}" th:field="*{gradYear}" >
        </div>


        <input type="hidden" th:value="${forUpdate}" id="forupdate" th:attr="name='forUpdate'"/>

        <p th:if="${updatedStatus==true}" class="text-success">Successfully updated.</p>
        <button type="submit" class="btn btn-primary col-sm-2 m-2">Update</button>

    </div>
</form>


</footer>
</body>
</html>
