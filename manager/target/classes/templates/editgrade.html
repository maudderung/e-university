<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title>Edit grade</title>
</head>
<body>

<nav class="navbar  navbar-expand-lg navbar-dark bg-dark">

    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{${@environment.getProperty('address.manager')}}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{${@environment.getProperty('address.manager')}+'courses'}">Courses</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" th:href="@{${@environment.getProperty('address.manager')}+'grades'}">Grades</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{${@environment.getProperty('address.manager')}+'students'}">Student Info</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<br>
<form th:object="${grade}" action="#" th:action="@{/euni/grades/edit}"  method="post" >
    <div class="d-flex align-items-center flex-column input-group mb-3">
        <div class="col-md-1 align-self-center">
            <h2>Edit grade</h2>
        </div>
<div class="form-group col-sm-2">
    <label for="studentname1">Student name</label>
    <input type="text"   class="form-control" id="studentname1" th:value="${grade.getStudent_firstName()} +' '+ ${grade.getStudent_lastName()}" readonly>
</div>
    <div class="form-group col-sm-2">
        <label for="student_fac_num1">Fac. num</label>
        <input type="text"  class="form-control" id="student_fac_num1" th:value="${grade.getStudent_fac_num()}" readonly>
    </div>
    <div class="form-group col-sm-2">
        <label for="course1">Course name</label>
        <input type="text"  class="form-control" id="course1" th:value="${grade.getCourseName()}" readonly>
    </div>
    <div class="form-group col-sm-2">
        <label for="teachername1">Teacher name</label>
        <input type="text"  class="form-control" id="teachername1" th:value="${grade.getTeacher_firstName()} +' '+ ${grade.getTeacher_lastName()}" readonly>
    </div>

    <div class="form-group col-sm-2">
        <label for="grade1">Grade</label>
        <input type="number" class="form-control col-x" id="grade1" min="2" max="6" th:value="${grade.getGrade()}" th:field="*{grade}" >
    </div>
    <div class="form-group col-sm-2">
        <label for="date1">Date</label>
        <input type="text"  class="form-control" id="date1" th:value="${grade.getDate()}" readonly>
    </div>
        <input type="hidden" th:value="${grade.grade_id}"  id="grade_id" th:attr="name='grade_id'" />
        <input type="hidden" th:value="${grade.student_firstName}" id="student_firstName" th:attr="name='student_firstName'"/>
        <input type="hidden" th:value="${grade.student_lastName}" id="student_lastName" th:attr="name='student_lastName'"/>
        <input type="hidden" th:value="${grade.student_fac_num}" id="student_fac_num" th:attr="name='student_fac_num'"/>
        <input type="hidden" th:value="${grade.courseName}" name="courseName" id="courseName"/>
        <input type="hidden" th:value="${grade.teacher_firstName}" id="teacher_firstName" th:attr="name='teacher_firstName'"/>
        <input type="hidden" th:value="${grade.teacher_lastName}" id="teacher_lastName"  th:attr="name='teacher_lastName'"/>
        <input type="hidden" th:value="${grade.grade}" id="grade" name="grade"/>
        <input type="hidden" th:value="${grade.date}" id="date" name="date"/>
        <input type="hidden" th:value="${grade.forUpdate}" id="forupdate" th:attr="name='forUpdate'"/>


        <p th:if="${updatedStatus==true}" class="text-success">Successfully updated.</p>

        <button type="submit" class="btn btn-primary col-sm-2 m-2">Update</button>

    </div>
</form>





</body>
</html>
